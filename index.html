<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Sample illustrating the use of Image Capture / Grab Frame - Take Photo.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Image Capture / Grab Frame - Take Photo Sample</title>
		<script>
			// Add a global error event listener early on in the page load, to help ensure that browsers
			// which don't support specific functionality still end up displaying a meaningful message.
			window.addEventListener('error', function(error) {
				if (ChromeSamples && ChromeSamples.setStatus) {
					console.error(error);
					ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
					error.preventDefault();
				}
			});
		</script>
		
		
		
		<link rel="icon" href="../images/favicon.ico">
		
		<link rel="stylesheet" href="https://googlechrome.github.io/samples/styles/main.css">
		<link rel="stylesheet" href="https://googlechrome.github.io/samples/image-capture/photo-resolution.css">
		
	</head>

	<body>
		<video autoplay></video>
		<input type="range">
		<button id="takePhotoButton" disabled>Take Photo</button>
		<canvas></canvas>

		<script>
			var ChromeSamples = {
				log: function() {
					var line = Array.prototype.slice.call(arguments).map(function(argument) {
						return typeof argument === 'string' ? argument : JSON.stringify(argument);
					}).join(' ');

					document.querySelector('#log').textContent += line + '\n';
				},

				clearLog: function() {
					document.querySelector('#log').textContent = '';
				},

				setStatus: function(status) {
					document.querySelector('#status').textContent = status;
				},

				setContent: function(newContent) {
					var content = document.querySelector('#content');
					while(content.hasChildNodes()) {
						content.removeChild(content.lastChild);
					}
					content.appendChild(newContent);
				}
			};
		</script>

		<h3>Live Output</h3>
		<div id="output" class="output">
			<div id="content"></div>
			<div id="status"></div>
			<pre id="log"></pre>
		</div>


		<script>
			if (/Chrome\/(\d+\.\d+.\d+.\d+)/.test(navigator.userAgent)){
				// Let's log a warning if the sample is not supposed to execute on this
				// version of Chrome.
				if (61 > parseInt(RegExp.$1)) {
					ChromeSamples.setStatus('Warning! Keep in mind this sample has been tested with Chrome ' + 61 + '.');
				}
			}



			const input = document.querySelector('input[type="range"]');

			var imageCapture;

			navigator.mediaDevices.getUserMedia({video: true})
			.then(mediaStream => {
				document.querySelector('video').srcObject = mediaStream;

				const track = mediaStream.getVideoTracks()[0];
				imageCapture = new ImageCapture(track);

				return imageCapture.getPhotoCapabilities();
			})
			.then(photoCapabilities => {
				const settings = imageCapture.track.getSettings();

				input.min = photoCapabilities.imageWidth.min;
				input.max = photoCapabilities.imageWidth.max;
				input.step = photoCapabilities.imageWidth.step;

				return imageCapture.getPhotoSettings();
			})
			.then(photoSettings => {
				input.value = photoSettings.imageWidth;
			})
			.catch(error => ChromeSamples.log('Argh!', error.name || error));

			function onTakePhotoButtonClick() {
				imageCapture.takePhoto({imageWidth: input.value})
				.then(blob => createImageBitmap(blob))
				.then(imageBitmap => {
					drawCanvas(imageBitmap);
					ChromeSamples.log(`Photo size is ${imageBitmap.width}x${imageBitmap.height}`);
				})
				.catch(error => ChromeSamples.log(error));
			}

			document.querySelector('video').addEventListener('play', function() {
				document.querySelector('#takePhotoButton').disabled = false;
			});

			/* Utils */

			function drawCanvas(img) {
				const canvas = document.querySelector('canvas');
				canvas.width = getComputedStyle(canvas).width.split('px')[0];
				canvas.height = getComputedStyle(canvas).height.split('px')[0];
				let ratio  = Math.min(canvas.width / img.width, canvas.height / img.height);
				let x = (canvas.width - img.width * ratio) / 2;
				let y = (canvas.height - img.height * ratio) / 2;
				canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
				canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height,
						x, y, img.width * ratio, img.height * ratio);
			}



			document.querySelector('#takePhotoButton').addEventListener('click', onTakePhotoButtonClick)
		</script>
	</body>
</html>
